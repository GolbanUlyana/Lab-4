<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="donate.css">
</head>
<body>
    <!DOCTYPE html>
    <html lang="uk">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Оплата</title>
    </head>
    <body>
        <div class="container">
        <div class="left-panel">
            <div class="site-info">
                <h2>WAYFORPAY</h2>
                <p class="site-text">payment engine</p>
            </div>
            <div class="form-group">
                <label for="site">Site:</label>
                <span id="site">mycity.one</span>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <p id="description">
                    Благодійний внесок на Aiuta un amico — онлайн-ресурс з прилаштування (адопції) та допомоги безхатнім тваринам.
                </p>
            </div>
            <div class="form-group">
                <label for="amount">Amount of payment:</label>
                <input type="number" id="amount" value="0">
                <label for="exampleDataList" class="form-label">Datalist example</label>
<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Choose a currency...">
<datalist id="datalistOptions">
  <option value="USD">
  <option value="UAH">
  <option value="EUR">
</datalist>
            </div>
        </div>
        
    
            <div class="right-panel">
                <h3>Інформація про картку</h3>
                <div class="card-info">
                    <div class="input-column">
                        <label for="card-number">Номер картки:</label>
                        <input type="text" id="card-number" placeholder="XXXX-XXXX-XXXX-XXXX" class="underline"/>
                        
                        <label for="expiry-date">Термін дії:</label>
                        <input type="text" id="expiry-date" placeholder="MM/YY" class="underline"/>
                    </div>
    
                    <div class="input-column">
                        <label for="owner">ПІБ власника:</label>
                        <input type="text" id="owner" placeholder="ПІБ власника картки" class="underline"/>
                        
                        <label for="cvv">Код CVV2:</label>
                        <input type="text" id="cvv" placeholder="XXX" class="underline"/>
                    </div>
                </div>
    
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="example@gmail.com" />
    
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" placeholder="+380" />
    

                <div class="form-check form-switch">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Регулярне списання:</label>
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                  </div>
    
                <button class="pay-button">Оплатити</button>
                <div class="alternative-payment">
                    <button>Оплатити з Apple Pay</button>
                    <button>Оплатити через Google Pay</button>
                </div>
            </div>
        </div>
            
            
            
    </body>
    </html>
